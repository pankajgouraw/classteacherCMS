<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <!-- common styling -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8"> 
        <!-- bootstrap 4 -->
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/format.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="../components/header/css/header.css">
        <!--<link rel="stylesheet" href="../components/navbar/css/navbar.css">-->
        <link rel="stylesheet" href="../components/footer/css/footer.css">
        <link rel="stylesheet" href="../components/navbar/css/navbar.css">
        <script src="../js/jquery.js"></script>

        <!--end calender code--> 
        <style>
            .linkShadow{
                text-shadow: none;
                color:#fff;
            }
            .navMenu > .remDefHover  > li:nth-child(3) > a{
                color: #ffce05;
                text-shadow: 1px 1px 4px #020202;
            }
            #mainWrapper{width:100%; box-shadow: 0px 0px 3px #999; margin-top: 50px; margin-bottom:65px;}
            .quickLinks > ul > li a.clesson{color:#edc319;}

        </style>
    </head>
    <body>
        <!-- main container -->
        <div class="pageWrapper">
            <!-- header -->
            <header>
                <!--header coming from components/header-->
            </header>

            <!-- data container -->
            <div class="container">
                <!-- main data container -->
                <div class="" id="mainWrapper">
                    <div class="quickWrapper">
                        <div class="UMHeader">
                            <div class="row">
                            <div class="col-md-12"><h3>Create Lesson Plan</h3></div>
                            </div>
                        </div>
                        <div class='UMBody'>
                            <div class="row">

                                <div class="col-md-6">
                                    <div class="inputs"><input type="text" class="form-control" style="border-radius:0px; margin-bottom:10px;" placeholder="Type Lesson Plan Name"></div>
                                  
                                    <div class="inputsContainer">
                                        <div class="inputsTitles"><p>Select Class :</p></div>
                                        <div class="inputs">
                                            <select class="form-control">
                                                <option>Select: Class</option>
                                                <option>sdsdsd</option>
                                                <option>ccc</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="inputsContainer">
                                        <div class="inputsTitles"><p>Select Subject :</p></div>
                                        <div class="inputs">
                                            <select class="form-control">
                                                <option>Select: Subject</option>
                                                <option>sdsdsd</option>
                                                <option>ccc</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="inputsContainer">
                                        <div class="inputsTitles"><p>Select Date :</p></div>
                                        <div class="inputs">
                                            <input type="date" class="form-control"  placeholder="Type Lesson Plan Name">
                                        </div>
                                    </div>
                                    
                                    <div class="inputsContainer">
                                        <div class="inputsTitles"><p>Time :</p></div>
                                        <div class="inputs">
                                            <input type="text" class="form-control"  placeholder="Time...">
                                        </div>
                                    </div>

                                    <div class="inputsContainer">
                                        <div class="inputsTitles"><p>Select Chapter  : </p></div>
                                        <div class="inputs">
                                            <select class="form-control">
                                                <option>Select Chapter...</option>
                                                <option>sdsdsd</option>
                                                <option>ccc</option>
                                            </select>
                                        </div>
                                    </div>
                                     <div class="inputsContainer">
                                        <div class="inputsTitles"><p>Select Topic : </p></div>
                                        <div class="inputs">
                                            <select class="form-control">
                                                <option>Select Topic..</option>
                                                <option>sdsdsd</option>
                                                <option>ccc</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="inputs">
                                        <textarea class="form-control" placeholder="Please enter overview"></textarea>
                                    </div>
                                    <div class="inputs">
                                        <textarea class="form-control" placeholder="Please enter teacher overview"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <p class="lastUploaded">Add Resource </p>
                              
                                    <div class="inputs">
                                        <textarea style="border: dotted 2px #999;" class="form-control" placeholder="Add your items here"></textarea>
                                    </div>
                                    <div style="text-align:right;">
                                        <button class="savebtn">SAVE PLAN<i class="fa fa-upload" aria-hidden="true"></i></button>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
                <!--end main data container -->



            </div>


            <!-- footer -->
            <footer id="footer" class="container-fluid">
                <!--footer coming from components/footer-->
            </footer>
            <!-- footer end-->
        </div>
        <!-- main container end -->
        <!--<script src="js/homegetComponent.js"></script>-->
        <script src="../components/header/js/header.js"></script>

        <!--<script src="js/flv.min.js"></script>-->
        <script src="js/home.js"></script>
    </body>
</html>
