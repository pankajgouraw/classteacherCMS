<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <!-- common styling -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8"> 
        <!-- bootstrap 4 -->
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/format.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="../components/header/css/header.css">
        <!--<link rel="stylesheet" href="../components/navbar/css/navbar.css">-->
        <link rel="stylesheet" href="../components/footer/css/footer.css">
        <link rel="stylesheet" href="../components/navbar/css/navbar.css">
        <script src="../js/jquery.js"></script>

        <!--end calender code--> 
        <style>
            .linkShadow{
                text-shadow: none;
                color:#fff;
            }
            .navMenu > .remDefHover  > li:nth-child(3) > a{
                color: #ffce05;
                text-shadow: 1px 1px 4px #020202;
            }
            #mainWrapper{width:100%; box-shadow: 0px 0px 3px #999; margin-top: 50px; margin-bottom:65px;}
            .quickLinks > ul > li a.clesson{color:#edc319;}
        </style>
    </head>
    <body>
        <!-- main container -->
        <div class="pageWrapper">
            <!-- header -->
            <header>
                <!--header coming from components/header-->
            </header>

            <!-- data container -->
            <div class="container">
                <!-- main data container -->
                <div class="" id="mainWrapper">
                    <div class="quickWrapper">
                        <div class="UMHeader">
                            <div class="row">
                            <div class="col-md-12"><h3>View Lesson Plan</h3></div>
                            </div>
                        </div>
                        <div class='UMBody'>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="inputsContainer">
                                        <div class="inputsTitles"><p>Date :</p></div>
                                        <div class="inputs">
                                            <input type="text" class="form-control" readonly  value="17/03/2018">
                                        </div>
                                    </div>
                                    <div class="inputsContainer">
                                        <div class="inputsTitles"><p>Time :</p></div>
                                        <div class="inputs">
                                            <input type="text" class="form-control" readonly value="03:30:00">
                                        </div>
                                    </div>

                                    <div class="inputsContainer">
                                        <div class="inputsTitles"><p>Class :</p></div>
                                        <div class="inputs">
                                            <input type="text" class="form-control"  readonly value="Junior KG">
                                        </div>
                                    </div>
                                    
                                    <div class="inputsContainer">
                                        <div class="inputsTitles"><p>Subject :</p></div>
                                        <div class="inputs">
                                            <input type="text" class="form-control" readonly value="Art and Creativity">
                                        </div>
                                    </div>

                                    <div class="inputsContainer">
                                        <div class="inputsTitles"><p>Chapter :</p></div>
                                        <div class="inputs">
                                            <input type="text" class="form-control"  value="Worksheets" readonly>
                                        </div>
                                    </div>
                                     <div class="inputsContainer">
                                        <div class="inputsTitles"><p>Topic : </p></div>
                                        <div class="inputs">
                                          <input type="text" class="form-control" value="Colour - Yellow" readonly>
                                        </div>
                                    </div>
                                    <div class="inputs plansOverView">
                                        <p>Overview :</p>
                                    </div>
                                    <div class="inputs plansOverView">
                                        <p>Teacher Guide :</p>
                                    </div>
                                     <div class="inputs plansOverView">
                                        <p>Modules :</p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="folder">
                                        <a href="" >
                                        <img src="img/folder.png" />
                                        <p>Edit Lesson plan</p>
                                        </a>
                                    </div>
                                    <div class="folder">
                                        <a href="view-lesson.html">
                                        <img src="img/folder.png" />
                                        <p>My Lesson plan</p>
                                        </a>
                                    </div>
                                      <div class="folder">
                                          <a href="view-lesson.html">
                                            <img src="img/folder.png" />
                                            <p>Other Lesson plan</p>
                                          </a>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
                <!--end main data container -->


            </div>


            <!-- footer -->
            <footer id="footer" class="container-fluid">
                <!--footer coming from components/footer-->
            </footer>
            <!-- footer end-->
        </div>
        <!-- main container end -->
        <!--<script src="js/homegetComponent.js"></script>-->
        <script src="../components/header/js/header.js"></script>

        <!--<script src="js/flv.min.js"></script>-->
        <script src="js/home.js"></script>
    </body>
</html>
