<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <!-- common styling -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8"> 
        <!-- bootstrap 4 -->
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/format.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="../components/header/css/header.css">
        <!--<link rel="stylesheet" href="../components/navbar/css/navbar.css">-->
        <link rel="stylesheet" href="../components/footer/css/footer.css">
        <link rel="stylesheet" href="../components/navbar/css/navbar.css">
        <script src="../js/jquery.js"></script>

        <!--end calender code--> 
        <style>
            .linkShadow{
                text-shadow: none;
                color:#fff;
            }
            .navMenu > .remDefHover  > li:nth-child(3) > a{
                color: #ffce05;
                text-shadow: 1px 1px 4px #020202;
            }
            #mainWrapper{width:100%;}
            .quickLinks > ul > li a.umodule{color:#edc319;}

        </style>
    </head>
    <body>
        <!-- main container -->
        <div class="pageWrapper">
            <!-- header -->
            <header>
                <!--header coming from components/header-->
            </header>

            <!-- data container -->
            <div class="container">
                <!-- main data container -->
                <div class="" id="mainWrapper">
                    <div class="quickWrapper">
                        <div class="UMHeader">
                            <div class="row">
                            <div class="col-md-12"><h3>Upload Modules</h3></div>
                            </div>
                        </div>
                        <div class='UMBody'>
                            <div class="row">

                                <div class="col-md-6">
                                    <div class="inputsContainer">
                                        <div class="inputsTitles"><p>Type Your Module Name </p></div>
                                        <div class="inputs"><input type="text" class="form-control" placeholder="Module Name"></div>
                                    </div>
                                    <div class="inputsContainer">
                                        <div class="inputsTitles"><p>Select Class :</p></div>
                                        <div class="inputs">
                                            <select class="form-control">
                                                <option>Select: Class</option>
                                                <option>sdsdsd</option>
                                                <option>ccc</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="inputsContainer">
                                        <div class="inputsTitles"><p>Select Subject :</p></div>
                                        <div class="inputs">
                                            <select class="form-control">
                                                <option>Select: Class</option>
                                                <option>sdsdsd</option>
                                                <option>ccc</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="inputsContainer">
                                        <div class="inputsTitles"><p>Select Chapter :</p></div>
                                        <div class="inputs">
                                            <select class="form-control">
                                                <option>Select: Class</option>
                                                <option>sdsds</option>
                                                <option>ccc</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="inputsContainer">
                                        <div class="inputsTitles"><p>Select Topic : </p></div>
                                        <div class="inputs">
                                            <select class="form-control">
                                                <option>Select: Class</option>
                                                <option>sdsdsd</option>
                                                <option>ccc</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="selectVideo">
                                        <p style="margin-bottom:10px;">Select an image or video file on your computer </p>
                                        <input id="file-upload" type="file"/>
                                        <p class="fileSupport">(Supported formats : doc, docx, rtf, mov, flv, ppt, exl, jpeg, gif, png, max file size:5mb)</p>
                                    </div>

                                    <div>

                                        <input id="fileupload" type="file"/>
                                        <br>
                                                                                <br>

                                    </div>


                                </div>
                                <div class="col-md-6">
                                    <p class="lastUploaded">Last Uploaded Resources</p>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
                <!--end main data container -->



            </div>


            <!-- footer -->
            <footer id="footer" class="container-fluid">
                <!--footer coming from components/footer-->
            </footer>
            <!-- footer end-->
        </div>
        <!-- main container end -->
        <!--<script src="js/homegetComponent.js"></script>-->
        <script src="../components/header/js/header.js"></script>

        <!--<script src="js/flv.min.js"></script>-->
        <script src="js/home.js"></script>
    </body>
</html>
